<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <title>Create</title>
  <link rel="stylesheet" th:href="@{/style.css}">
</head>
<body>
<div id="content">
  <h1>Write your code here</h1>
  <div id="editor">
    <label><textarea id="code_snippet"></textarea></label> <!-- textarea tag is necessary for tests -->
  </div>
  <div class="input_label">
    <span>Time restriction</span>
    <label for="time_restriction"></label><input id="time_restriction" type="text"/>
  </div>
  <div class="input_label">
    <span>Views restriction</span>
    <label for="views_restriction"></label><input id="views_restriction" type="text"/>
  </div>
  <button id="send_snippet" onclick="send()" type="submit">Submit</button>
</div>
<script th:src="@{/script.js}"></script>
<script charset="utf-8" th:src="@{https://cdnjs.cloudflare.com/ajax/libs/ace/1.5.0/ace.js}"
        type="text/javascript"></script>
<script>
    let editor = ace.edit("editor");

    editor.setOptions({
        autoScrollEditorIntoView: true,
        theme: "ace/theme/chrome",
        mode: "ace/mode/java",
        readOnly: false
    });
</script>
</body>
</html>
