<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <title>Code</title>
  <link href="style.css" rel="stylesheet">
</head>

<body>
<div id="content">
  <span id="load_date" th:text="${date}"></span>
  <div id="editor">
    <pre id="code_snippet"><span th:text="${code}"></span></pre> <!-- pre and span tags are necessary for tests -->
  </div>
</div>

<script charset="utf-8" src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.4.5/ace.js" type="text/javascript"></script>
<script>
    let editor = ace.edit("editor");

    editor.setOptions({
        autoScrollEditorIntoView: true,
        theme: "ace/theme/chrome",
        mode: "ace/mode/java",
        readOnly: true
    });
</script>

</body>
</html>
